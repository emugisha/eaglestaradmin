<div class="container" style="position:relative">
  <br>
  <div class="ui-g">
    <div class="ui-g-8 card-info">
      <div class="ui-g">
        <div class="ui-g-4" style="background-color: #1c3254">
          <i class="fa fa-suitcase fa-3x card-icon" aria-hidden="true" ></i>
        </div>
        <div class="ui-g-8" style="background-color: #2e6da4">
          <span class="card-lower-text">Upload a New Appliance</span>
        </div>

      </div>
    </div>
  </div>
</div>


<br/>
<div class="container">
  <spinner-component [spinnerShow]="isLoading"></spinner-component>
  <form (ngSubmit)="uploadItems()" #uploadForm="ngForm">
    <div class="form-group row">
      <label for="applianceName" class="col-sm-2 col-form-label">Appliance Name</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="applianceName" name="applianceName" [(ngModel)]="appliance.name" placeholder="Enter the appliance name">
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-5">
        <textarea type="text" class="form-control" name="description" id="description" [(ngModel)]="appliance.description" placeholder="Enter the appliance description"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="price" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" name="price"  id="price" [(ngModel)]="appliance.price" placeholder="Enter the price">
      </div>
    </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Choose Images</label>
      <div class="col-sm-5">
        <p-fileUpload name="eaglestar[]"
         multiple='true' showUploadButton='false' showCancelButton="false" (onSelect)="getFiles($event)"></p-fileUpload>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-5 col-sm-offset-5">
        <button type="submit" class="btn btn-lg btn-primary">Upload</button>
      </div>
    </div>
  </form>
</div>
<p-growl [(value)]="alertMsg"></p-growl>
